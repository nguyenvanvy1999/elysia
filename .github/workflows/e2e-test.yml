name: E2E test
on:

  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e_test:
    name: "Integration testing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Set up environment"
        run: docker compose -f docker/test/docker-compose.yml up -d --wait

      - name: "Test server"
        run: docker exec elysia-dev -T bun test:e2e